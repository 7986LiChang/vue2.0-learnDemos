<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 基本组件化方式</title>
</head>
<body>
	<div id="app-7">
		<ol>
			<todo-item 
				v-for = "item in groceryList"
				v-bind:todo = "item"   
				v-bind:key = "item.id">
			</todo-item>
		</ol>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue"></script>

	<script type="text/javascript">
		Vue.component('todo-item', {
			props : ['todo'],
			template: '<li>{{todo.text}}</li>'
		});

		var app7 = new Vue({
			el: "#app-7",
			data: {
				groceryList : [
					{id: 0, text: "apple"},
					{id: 1, text: "orange"},
					{id: 2, text: "banana"},
					{id: 3, text: "watermelon"}
				]
			}
		});
	</script>
</body>
</html>
