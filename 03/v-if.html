<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 条件与循环</title>
</head>
<body>
	<div id="app-3">
		<p v-if = "seen">
			now you see me 
		</p>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue"></script>

	<script type="text/javascript">
		var app3 = new Vue({
			el: "#app-3",
			data: {
				seen: true
			}
		})
	</script>
</body>
</html>
