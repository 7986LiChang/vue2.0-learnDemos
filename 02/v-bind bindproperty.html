<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 响应式绑定DOM元素属性</title>
</head>
<body>
	<div id="app-2">
		<span v-bind:title = "message">
			鼠标悬停查看动态绑定的提示信息！
		</span>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	
	<script type="text/javascript">
		var app2 = new Vue({
			el: "#app-2",
			data:{	
				message: '页面加载于' + new Date().toLocaleString()
			}
		})
	</script>
</body>
</html>
