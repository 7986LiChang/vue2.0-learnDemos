<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue hello world</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				message: "Hello vue, li!"
			}
		});
	</script>
</body>
</html>
